<!DOCTYPE html>
<html>
<head>
	<title> sign in to Tech Adda</title>
	<link rel="stylesheet" type="text/css" href="css/webstyle.css">
</head>
<body>
	<form action="website.html" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#" style="color: rgba(0,0,0,0.8);">password?</a></span>
  </div>
</form>
<footer>
          <div class="container">
            <p style="text-align: center;"> Copyright &copy; Tech Adda. All Rights Reserved | Contact us: +91 8737923367 | <a href="signin.html"> About Us </a> </p>
            <hr>
          </div>
         </footer>
</body>
</html>
